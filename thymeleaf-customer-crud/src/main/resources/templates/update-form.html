<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Tracker</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>Update Customer Form</h4>
		<hr />
		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="post">
			<input type="hidden" th:field="*{id}" /> <input
				th:field="*{firstName}" type="text" placeholder="First Name"
				class="form-control mb-4 col-4" /> <input th:field="*{lastName}"
				type="text" placeholder="Last Name" class="form-control mb-4 col-4" /><input
				th:field="*{email}" type="text" placeholder="Email"
				class="form-control mb-4 col-4" /> <input type="submit"
				value="Update" class="btn btn-primary" />
		</form>
		<hr />
		<a th:href="@{/customers/list}"> Back to customer list</a>
	</div>
</body>
</html>
