<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Tracker</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>Customer Tracker</h4>
		<hr />
		<a th:href="@{/customers/showAddForm}" class="btn btn-primary">
			Add Customer</a><br />
		<br />
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<td>Id</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Email</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.id}" />
					<td th:text="${customer.firstName}" />
					<td th:text="${customer.lastName}" />
					<td th:text="${customer.email}" />
					<td><a th:href="@{/customers/showUpdateForm(customerId=${customer.id})}"
						class="btn btn-primary mr-2"> Update</a><a
						th:href="@{/customers/delete(customerId=${customer.id})}" class="btn btn-danger"> Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
